<html>
    <head>
		<meta charset="UTF-8">
    	<meta name="viewport"
			  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<title>База анкет</title>
    </head>
    <body>
	<div class="container">
    	<h1>Заполните анкету</h1>

		<form action="{{ request.path }}" method="post">
			Имя:<br>
			<input type="text" name="name" class="form-control" placeholder="Введите имя"><br>
			Фамилия:<br>
			<input type="text" name="secondname" class="form-control" placeholder="Введите фамилию"><br>
			О себе:<br>
			<input type="text" name="about" class="form-control" placeholder="Немного о себе"><br>
			<input type="submit" value="Сохранить">
		</form>
	</div>

	<div class="container">
		<p></p>
    	<h2>База кандидатов</h2>

    	{% for man in cand %}
    	<div class="alert alert-info">
    	<h4>{{ man.name }} {{ man.secondname }}</h4>
    	<p>{{ man.about }}</p></div>
    	{% endfor %}
	</div>




    </body>
</html>
